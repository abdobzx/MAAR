apiVersion: v1
kind: ServiceAccount
metadata:
  name: rag-api-service-account
  namespace: rag-system
  labels:
    app: rag-system
    component: api
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: rag-system
  name: rag-api-role
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: rag-api-role-binding
  namespace: rag-system
subjects:
- kind: ServiceAccount
  name: rag-api-service-account
  namespace: rag-system
roleRef:
  kind: Role
  name: rag-api-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: rag-celery-service-account
  namespace: rag-system
  labels:
    app: rag-system
    component: celery
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
