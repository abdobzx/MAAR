# Docker Compose pour la plateforme MAR
# Stack local complète avec tous les services

version: '3.8'

services:
  # API Principal MAR
  mar-api:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: mar-api
    ports:
      - "8000:8000"
    environment:
      - VECTOR_STORE_TYPE=faiss
      - VECTOR_STORE_PATH=/app/data/vector_store
      - OLLAMA_HOST=ollama:11434
      - LOG_LEVEL=INFO
      - PROMETHEUS_ENABLED=true
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      - ollama
      - prometheus
      - grafana
    networks:
      - mar-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Service LLM Ollama
  ollama:
    image: ollama/ollama:latest
    container_name: mar-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
      - ./models:/models
    environment:
      - OLLAMA_ORIGINS=*
      - OLLAMA_HOST=0.0.0.0
    networks:
      - mar-network
    restart: unless-stopped
    # GPU support (uncomment if available)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # Interface utilisateur Streamlit
  mar-ui:
    build:
      context: .
      dockerfile: ./ui/streamlit/Dockerfile
    container_name: mar-ui
    ports:
      - "8501:8501"
    environment:
      - MAR_API_URL=http://mar-api:8000
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    depends_on:
      - mar-api
    networks:
      - mar-network
    restart: unless-stopped

  # Monitoring - Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: mar-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/prometheus/rules:/etc/prometheus/rules
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - mar-network
    restart: unless-stopped

  # Monitoring - Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: mar-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=mar_admin_2024
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - mar-network
    restart: unless-stopped

  # Elasticsearch pour les logs
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: mar-elasticsearch
    environment:
      - node.name=elasticsearch
      - cluster.name=mar-cluster
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - mar-network
    restart: unless-stopped

  # Kibana pour la visualisation des logs
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: mar-kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - mar-network
    restart: unless-stopped

  # Redis pour cache et rate limiting
  redis:
    image: redis:7-alpine
    container_name: mar-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - mar-network
    restart: unless-stopped
    command: redis-server --appendonly yes

# Volumes persistants
volumes:
  ollama_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  elasticsearch_data:
    driver: local
  redis_data:
    driver: local

# Réseau dédié
networks:
  mar-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
